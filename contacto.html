<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextByte | Tienda de Tecnología</title>
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/nav-footer.css">
    <link rel="stylesheet" href="css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>

<body>

  <!-- Botones login/registro -->
  <div class="user-actions">
    <button class="user-link" onclick="showLogin()">Iniciar sesión</button>
    <span class="separator">|</span>
    <button class="user-link" onclick="showRegister()">Registrarse</button>
  </div>

  <!-- Fondo oscuro -->
  <div id="modal-overlay" class="modal-overlay" onclick="closeForms()"></div>

  <!-- Modal Login -->
  <div id="login-modal" class="modal">
    <button class="close-btn" onclick="closeForms()">×</button>
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <span class="switch" onclick="showRegister()">Regístrate</span></p>
  </div>

  <!-- Modal Registro -->
  <div id="register-modal" class="modal">
    <button class="close-btn" onclick="closeForms()">×</button>
    <h2>Registrarse</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <span class="switch" onclick="showLogin()">Inicia sesión</span></p>
  </div>


    

     <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <img src="imagenes/logo-empresa/logo-removebg-preview.png" class="logo-empresa" alt="NextByte Logo">
                    </div>
                    <nav class="main-nav">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="productos.html" class="nav-link">Productos</a>
                        <a href="nosotros.html" class="nav-link">Nosotros</a>
                        <a href="blogs.html" class="nav-link">Blogs</a>
                        <a href="contacto.html" class="nav-link">Contacto</a>
                    </nav>

                    <div class="header-actions">
                        <button id="btnCarritoVistaPrevia" class="cart-btn">
                            🛒 Carrito (<span id="contador-carrito">0</span>)
                            </button>

                        <div id="vista-previa-carrito" class="vista-previa-carrito">
                            <p id="carrito-vacio-texto" style="display: none;">El carrito está vacío.</p>
                            <ul id="lista-productos-previa"></ul>
                            <div class="acciones-previa">
                                <p>Total: <span id="total-previa">$0</span></p>
                                <button id="btnVerCarritoCompleto">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


    

         <section>

        </section>
        <!-- FOOTER -->
        <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <span class="site-name">Next Byte</span>
                    <div class="category-links">
                        <a href="#" class="footer-link">Instagram</a>
                        <span>|</span>
                        <a href="#" class="footer-link">Facebook</a>
                    </div>
                    <div class="social-icons">
                        <span class="social-icon">📧</span>
                        <span class="social-icon">📘</span>
                    </div>
                </div>

                <div class="footer-right">
                    <p class="newsletter-text">Mantente al día y únete a nuestro Newsletter.</p>
                    <div class="newsletter-signup">
                        <input type="email" placeholder="Tu correo" class="email-input">
                        <button class="subscribe-btn">Suscríbete</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    
    <script src="js/login.js"></script>
    <script src="js/carrito.js"></script>
    



</body>
